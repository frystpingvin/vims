<div class="subpage-header-container">
  <div class="subpage-header">
    <h1 ice:editable="line"> {{ title }} </h1>
    <div ice:editable="html" ice:options="bold, italic">
      <p> {{ description }} </p>
    </div>
  </div>
</div>

<div class="news-content">
  {tag_postlist}
  <div class="pagination">
    {% if pagination.previousPageUrl != "#" %}
      <span class="previous"><a href="{{ pagination.previousPageUrl }}">Nyare inlägg</a></span>
    {% endif %}
    {% if pagination.nextPageUrl != "#" %}
      <span class="next"><a href="{{ pagination.nextPageUrl }}">Äldre inlägg</a></span>
    {% endif %}
  </div>
</div>

<div class="cta-container">
  <a ice:editable="line, link" href="#" class="button">Anmäl ditt barn till vår kö</a>
</div>
